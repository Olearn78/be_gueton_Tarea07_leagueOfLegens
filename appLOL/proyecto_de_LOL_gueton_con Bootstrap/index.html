<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campeones de League of Legends</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./assets/league-of-legends-logo-icon-22-957147757.jpg" alt="Logo League of Legends" width="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><button class="btn btn-outline-primary me-2" id="todos">Todos los campeones</button></li>
                        <li class="nav-item"><button class="btn btn-outline-secondary me-2" id="Controller">Controller</button></li>
                        <li class="nav-item"><button class="btn btn-outline-success me-2" id="Fighter">Fighter</button></li>
                        <li class="nav-item"><button class="btn btn-outline-danger me-2" id="Mage">Mage</button></li>
                        <li class="nav-item"><button class="btn btn-outline-warning me-2" id="Marksman">Marksman</button></li>
                        <li class="nav-item"><button class="btn btn-outline-info me-2" id="Slayer">Slayer</button></li>
                        <li class="nav-item"><button class="btn btn-outline-dark me-2" id="Specialist">Specialist</button></li>
                        <li class="nav-item"><button class="btn btn-outline-primary me-2" id="Tank">Tank</button></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container my-4">
        <div id="listaCampeones" class="row g-3"></div>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
